<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hover Animations Demo</title>
</head>
<body>
    <header>
        <h1>CSS Hover Animations</h1>
    </header>

    <section>
        <div class="grow">
            <img src="city-of-owls.jpg">
        </div>
    </section>

    <section>
        <div class="shrink">
             <img src="damian-wayne.jpg">
        </div>
    </section>

    <section>
        <div class="rotate">
             <img src="batman_arkham_origins_joker1080.jpg">
        </div>
     </section>
    

    
</body>
</html>
